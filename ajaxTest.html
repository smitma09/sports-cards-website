<html>
<head>
	<script>
	function showPlayer(str) {
	if (str == "") {
		document.getElementById("test").innerHTML = "";
		return;
	} else {
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("test").innerHTML = this.responseText;
			}
		};
		xmlhttp.open("GET", "getPlayer.php?q="+str, true);
		xmlhttp.send();
	}
	} /* End function */
	</script>
</head>
<body>
	<h1>Ajax test</h1>
	<p>Testing out Ajax for the first time</p>
	<form>
		<select onchange="showPlayer(this.value)" name="players">
			<option value=""></option>
			<option value="Brian">Brian Dozier</option>
			<option value="Joe">Joe Mauer</option>
			<option value="Miguel">Miguel Sano</option>
		</select>
	</form>
	<div id="test"></div>
</body>
</html>
